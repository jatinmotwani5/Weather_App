<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/7d0724c086.js" crossorigin="anonymous"></script>
</head>
<body>
   
    <div class="container ">
        <header><i class="fa fa-arrow-left"></i>Weather App</header>
        <section class="info-part">
            <p class="info-text"></p>
            <input type="text" placeholder="Enter City name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get Current Location</button>
        </section>
        <section class="Weather-part">
            <img src="#" alt="Weather-icon">
            <div class="temp">
                <span class="num">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <span>_, _</span>
            </div>
            <div class="bottom-details">
                <div class="column-feels">
                    <i class="fa fa-thermometer-half" aria-hidden="true"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="num-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="column-humidity">
                    <i class="fa fa-tint" aria-hidden="true"></i>
                    <div class="details">
                            <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="/app.js"></script>
</body>
</html>
